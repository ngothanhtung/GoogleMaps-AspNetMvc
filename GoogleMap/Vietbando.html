<html>
<head>
    <script type="text/javascript" src="http://www.vietbando.com/maps/API/VBDMapAPI.js?key=e7vjH+pgQHuSyV75dwG6hkFbipPSN+O5"></script>
    <script type="text/javascript">
        function loadMap() {
            if (VBrowserIsCompatible()) {
                var map = new VMap(document.getElementById('container'));
                map.setCenter(new VLatLng(10.8152328, 106.680505), 4);

                var direction = document.getElementById('direction');
                var dir = new VDirections(map, direction);
                var diroptions = new VDirectionsOptions(true, false, false);
                var waypoints = new Array();
                waypoints.push(new VLatLng(21.342616457129, 105.703031139161));
                waypoints.push(new VLatLng(21.29281451384, 105.88088879659));
                dir.loadFromWayPoints(waypoints, diroptions);
            }
        }
    </script>
</head>
<body onload="loadMap()">
    <div id="container" style="height: 500px; position: relative; margin: 10px; border: 1px #b1c4d5 solid;">
    </div>
</body>
</html>
